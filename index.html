<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating by Ameek</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <img src="images/icon-star.svg" alt="star icon">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
      <ul>
        <li><button class="rate" id=btn-rating>1</button></li>
        <li><button class="rate" id=btn-rating>2</button></li>
        <li><button class="rate" id=btn-rating>3</button></li>
        <li><button class="rate" id=btn-rating>4</button></li>
        <li><button class="rate" id=btn-rating>5</button></li>
      </ul>
      <button id="btn-submit">SUBMIT</button>
    </div>
    <div class="thank-you hidden">
      <img src="images/illustration-thank-you.svg" alt="thank you">
      <p id="rating-result-line">You selected <span id="rating"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you
        ever need more support, don't hesitate to get in touch!
      </p>
    <button id="btn-rate-again">RATE AGAIN</button>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>&copy;&nbsp;Ameek Gupta</footer>
</html>
